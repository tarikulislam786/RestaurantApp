
        <div id="wrapper">
                        <div id="login" class="animate form">
                            <div *ngIf = "isLoginError">
                              <div class="error-msg">
                                <i class="fa fa-times-circle"></i>
                                Incorrect username or password
                              </div>
                            </div>
                          <form #loginForm="ngForm" class="col s12 white" (ngSubmit) = "OnSubmit(UserName.value, Password.value)"> 
                                <h1>Log in</h1> 
                                 
                                    <label for="username" class="uname" data-icon="u" > Your email or username </label>
                                    <input required minlength="4" type="text" #UserName ngModel name="UserName" placeholder="UserName"    required/>
                                    
                                    <!-- <input type="text" id="name" name="UserName" class="form-control"
                                    required minlength="4" [(ngModel)]="UserName" #UserName="ngModel" > -->

                                  <div *ngIf="UserName.errors.required">
                                    Name is required.
                                  </div>
                                  <div *ngIf="UserName.errors.minlength">
                                    Name must be at least 4 characters long.
                                  </div>


                                </div> -->


                                  
                                <!-- <div *ngIf="UserName.invalid" class="invalid-feedback">
                                  <div *ngIf="UserName.errors.required">User Name is required</div>
                              </div> -->
                                <p> 
                                    <label for="password" class="youpasswd" data-icon="p"> Your password </label>
                                    <input type="password" #Password ngModel name="Password" placeholder="eg. X8df!90EO" required>
                                </p>
                                <p class="keeplogin"> 
                  <input type="checkbox" name="loginkeeping" id="loginkeeping" value="loginkeeping" /> 
                  <label for="loginkeeping">Keep me logged in</label>
                </p>
                                <p class="login button"> 
                                    <button [disabled]="!loginForm.valid" class="btn-large btn-submit" type="submit">Login</button>
                </p>
                                <p class="change_link">
                  Not a member yet ?
                  <a href="/signup" class="to_register">Join us</a>
                </p>
                            </form>
                        </div> <!-- end div login -->
                      </div>
